<div class="container">
  <form [formGroup]="driverForm" role="form" name="form" class="form" (ngSubmit)="register(driverForm.value)">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Driver Registration</h3>
      </div>
      <div class="panel-body">
        <div class="col-md-12 col-sm-12">
          <div class="form-group col-md-6 col-sm-6">
            <label class="control-label" for="driverName">Driver Name:</label>
            <input type="text" formControlName="driverName" class="form-control" placeholder="Enter Driver Name">
          </div>
          <div class="form-group col-md-6 col-sm-6">
            <label class="control-label" for="address">Address:</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Enter Address">
          </div>
        </div>
        <div class="col-md-12 col-sm-12">
          <div class="form-group col-md-6 col-sm-6">
            <label class="control-label" for="mobileNumber">Mobile Number:</label>
            <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Enter Mobile Number">
          </div>
          <div class="form-group col-md-6 col-sm-6">
            <label class="control-label" for="licenseNumber">License Number:</label>
            <input type="text" formControlName="licenseNumber" class="form-control" placeholder="Enter License Number">
          </div>
        </div>
        <div class="aligncenter">
          <button type="submit" class="btn btn-primary">Proceed</button>
          <button type="reset" class="btn btn-default">Cancel</button>
        </div><br/>
        <!-- grid start -->
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  Registration</div>
                <div class="form-group1">
                  <table class="table table-bordered table-striped">
                    <tbody>
                      <tr class="bold">
                        <td align="center" valign="middle">Name</td>
                        <td align="center" valign="middle">Address</td>
                        <td align="center" valign="middle">Mobile Number</td>
                        <td align="center" valign="middle">License Number</td>
                      </tr>
                      <tr>
                        <td align="center" valign="middle">Satya</td>
                        <td align="center" valign="middle">H.No. 4-5, Kormangala, Bengaluru</td>
                        <td align="center" valign="middle">9898989898</td>
                        <td align="center" valign="middle">LIC0056</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- grid ends -->
      </div>
    </div>
  </form>
</div>
