<app-nav></app-nav>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Yearly Journey Requests</h3>
    </div>
    <div class="panel-body">
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <tr>
            <th></th>
            <th>Route Number</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Registration Date</th>
            <th>Journey Type</th>
            <th>Status</th>
          </tr>
          <tr *ngFor=" let activeList of journeyActiveList;">
              <td align="center" valign="middle">
                  <input type="radio" name="route" (click)="onSelect(activeList.id)">
                </td>
            <td align="center" valign="middle">{{activeList.route_no}}</td>
            <td align="center" valign="middle">{{activeList.origin}}</td>
            <td align="center" valign="middle">{{activeList.destination}}</td>
            <td align="center" valign="middle">{{activeList.created_date | date}}</td>
            <td align="center" valign="middle">{{activeList.journey_type}}</td>
            <td>
              <span class="label label-success">Active</span>
            </td>
          </tr>
        </table>
      </div>
      <button type="button" class="btn btn-block btn-danger" (click)="cancelRequest()">Cancel Request</button>
    </div>
  </div>
</div>
