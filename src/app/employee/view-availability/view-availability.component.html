<app-nav></app-nav>
<div class="container">
  <form class="form">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">View Availability</h3>
      </div>
      <div class="panel-body">
        <div class="col-md-12 col-sm-12">
          <div class="form-group col-md-4 col-sm-4">
            <label class="control-label" for="city">City Name</label>
            <select class="form-control input-sm">
                        <option>-- Select City --</option>
                        <option>Bangalore</option>
                        <option>Hyderabad</option>
                      </select>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label class="control-label" for="location">Journey Location</label>
            <select class="form-control input-sm">
                        <option>-- Select Journey Location --</option>
                        <option>TechM</option>
                        <option>SEZ</option>
                      </select>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label for="gender">Ticket Type</label>
            <tr>
              <input type="radio" name="journey_type">Yearly Journey Ticket
              <input type="radio" name="journey_type">Single Journey Ticket
            </tr>
          </div>
        </div>
        <div class="col-md-12 col-sm-12">
          <div class="form-group col-md-4 col-sm-4">
              <label class="control-label" for="date">Select Date</label>
              <input type="date" formControlName="journey_date" class="form-control" id="datepicker">
          </div>
          <div class="form-group col-md-4 col-sm-4">
              <label class="control-label" for="route_type">Route Type</label>
              <select class="form-control input-sm">
                  <option>-- Select Route Type --</option>
                  <option>Working Day</option>
                  <option>Non Working Day</option>
                </select>
          </div>
        </div>
        <div class="col-md-12 col-sm-12">
          <div class="form-group col-md-4 col-sm-4">
            <label class="control-label" for="city">Route No.</label>
            <input type="text" class="form-control" placeholder="Enter Route Number">
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label class="control-label" for="location">Origin</label>
            <input type="text" class="form-control" placeholder="Origin" disabled>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <label class="control-label" for="contact">Destination</label>
            <input type="text" class="form-control" placeholder="Destination" disabled>
          </div>
        </div>
        <div style="text-align:center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-default">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
